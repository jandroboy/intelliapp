<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Survey Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg w-full max-w-2xl p-6">
        <div class="mb-6">
            <div class="bg-blue-500 h-2 rounded-full mb-2" style="width: 60%;"></div>
            <p class="text-center text-sm text-gray-600">Completion Progress</p>
        </div>
        
        <div class="mb-8">
            <p class="text-lg mb-4">Were you involved in any accidents/incidents with any vehicle in the last 5 years (even if not at fault)? <span class="text-red-500">*</span></p>
            <div class="flex space-x-4">
                <button id="yesBtn" class="bg-gray-200 hover:bg-gray-300 px-6 py-2 rounded focus:outline-none">Yes</button>
                <button id="noBtn" class="bg-gray-200 hover:bg-gray-300 px-6 py-2 rounded focus:outline-none">No</button>
            </div>
        </div>
        
        <div class="flex justify-between items-center mt-16">
            <button type="button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                <a href="index8.html">Back</a> 
             </button>
             <button type="button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                <a href="index10.html">Next</a> 
             </button>
        </div>
        
        <div class="mt-8 text-center">
            <a href="#" class="text-blue-500 hover:underline text-sm">Tenstreet Privacy Policy</a>
            <p class="text-xs text-gray-500 mt-2">Â© Copyright 2006-2024, Tenstreet</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        function toggleButton(button) {
            if (button.classList.contains('bg-blue-500')) {
                button.classList.remove('bg-blue-500', 'text-white');
                button.classList.add('bg-gray-200', 'hover:bg-gray-300');
            } else {
                button.classList.remove('bg-gray-200', 'hover:bg-gray-300');
                button.classList.add('bg-blue-500', 'text-white');
            }
        }

        yesBtn.addEventListener('click', function() {
            toggleButton(yesBtn);
            if (noBtn.classList.contains('bg-blue-500')) {
                toggleButton(noBtn);
            }
        });

        noBtn.addEventListener('click', function() {
            toggleButton(noBtn);
            if (yesBtn.classList.contains('bg-blue-500')) {
                toggleButton(yesBtn);
            }
        });
    </script>
</body>
</html>
