                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <input type="text" id="dobYear" name="dobYear" required placeholder="YYYY" class="w-1/3 p-2 bg-gray-200 rounded appearance-none">

            </div>
            <div>

                <div class="flex space-x-2">

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2">
                    Is this your current driver license? <span class="text-red-500">*</span>

                <div class="flex space-x-4">
                    <button type="button" id="yesButton" class="w-20 py-2 bg-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200" onclick="toggleButton('yesButton')">Yes</button>
                    <button type="button" id="noButton" class="w-20 py-2 bg-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200" onclick="toggleButton('noButton')">No</button>

            <div class="flex justify-between mt-8">
                <button type="button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">

            </div>
        </form>
    </div>

    <script>
        function toggleButton(buttonId) {
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');

            if (buttonId === 'yesButton') {
                yesButton.classList.remove('bg-gray-200');
                yesButton.classList.add('bg-blue-500', 'text-white');
                noButton.classList.remove('bg-blue-500', 'text-white');
                noButton.classList.add('bg-gray-200');
            } else {
                noButton.classList.remove('bg-gray-200');
                noButton.classList.add('bg-blue-500', 'text-white');
                yesButton.classList.remove('bg-blue-500', 'text-white');
                yesButton.classList.add('bg-gray-200');
            }
        }
    </script>

</html>
